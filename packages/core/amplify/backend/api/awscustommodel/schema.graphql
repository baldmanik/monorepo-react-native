enum Sex {
  male
  famale
}

type Connect @model {
  id: ID!
  name: String!
  family_name: String!
  email: AWSEmail!
  sex: Sex!
  birthday: AWSDate!
}

type Admin @model {
  id: ID!
  polices: [String]
}

type FsbAgent @model {
  id: ID!
}

type User @model {
  id: ID!
  connectID: ID!
  connect: Connect! @connection(fields: ["connectID"])
  posts: [Post] @connection(keyName: "byUser", fields: ["id"])
}

type Post @model @key(name: "byUser", fields: ["authorID"]) {
  id: ID!
  authorID: ID!
  author: User @connection(fields: ["authorID"])
}
